<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>React App</title>
    <script type="text/javascript">
      function authenticate(username, password){
        console.log("Authenticating!")
        var mysql = require('mysql');
        var con = mysql.createConnection({
          host: 'localhost',
          user: 'root',
          password: '2717',
          database: 'events'
        });
        con.connect(function(err){
          if(err) {
            console.log(err);
            con.end();
          }
          var query = "SELECT UserID, username, accessLevel FROM user WHERE username=" + mysql.escape(username) + " AND password=" + mysql.escape(password);
          con.query(query, function(err, result){
            if(err) {
              console.log(err);
              con.end();
            }
            else {
              var returnString = '';
              if(result.length == 0){
                con.end();
                console.log("Username/Password do not match!")
                return null;
              }
              returnString = result[0].UserID + "," + result[0].username + "," + result[0].accessLevel;
              console.log(returnString);
              con.end();
              return returnString;
            }
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <button onclick="authenticate('Swap','pass')">TEMP</button>
